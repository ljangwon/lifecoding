  <script>
    function init() {
      gapi.load('auth2', function() {
        console.log('auth2');
        window.gauth = gapi.auth2.init( {
          client_id: '907671459530-7gldt5fp7f434isc8igq61l7fhnas3g6.apps.googleusercontent.com'
        });
        gauth.then( function() {
          console.log('googleAuth success');
          var loginBtn = document.querySelector('#loginBtn');
          if(gauth.isSignedIn.get()){
            console.log('logined');
            loginBtn.value = 'Logout';
          } else {
            console.log('logouted');
            loginBtn.value = 'Login';
          }
        }, function() {
          console.log('google Auth fail');
        });
        
      });
    }
  </script>

<body>
  <input type="button" id="loginBtn" value="checking..." onclick=" if(this.value ==='Login') {
    gauth.signIn().then( function() {

    											});

     gauth.signOut().then( function() {

  ">
    <h1><a href="#!welcome">WEB</a></h1>
    <input id="night_day" type="button" value="ë°¤" onclick="
        nightDayHandler(this);  ">
    <ol id="nav">
    </ol>
    <article>
			
    </article>
    <script>
      function fetchPage(name){
        fetch(name).then(function(response){
          response.text().then(function(text){
            document.querySelector('article').innerHTML = text;
          })
        });
      }
      if(location.hash){
        fetchPage(location.hash.substr(2));
      } else {
        fetchPage('welcome');
      }
      fetch('list').then(function(response){
        response.text().then(function(text){
          var items = text.split(',');
          var i = 0;
          var tags = '';
          while(i<items.length){
            var item = items[i];
            item = item.trim();
            var tag = '<li><a href="#!'+item+'" onclick="fetchPage(\''+item+'\')">'+item+'</a></li>';
            tags = tags + tag;
            i = i + 1;
          }
          document.querySelector('#nav').innerHTML = tags;
        })
      });
    </script>
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</body>
